site_name: SE201 – Sillah (صلة) Family Health Management System
site_description: Full SE201 Software Engineering Project Documentation
site_url: https://shoug-alomran.github.io/SE201-Sillah-Project/

theme:
  name: material
  language: en
  features:
    - navigation.top
    - navigation.sections
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - Introduction: introduction.md
  - Requirements: requirements.md
  - Design: design.md
  - Prototype & Testing: prototype.md
  - Conclusion: conclusion.md
  - References: references.md
  - Team: team.md
  - Code:
      - Main: code/main.md
      - User: code/user.md
      - Family Member: code/familymember.md
      - Booking System: code/booking.md
      - Alert System: code/alertsystem.md
      - Awareness Hub: code/awarenesshub.md
      - Message: code/message.md
      - Clinic: code/clinic.md
      - Health Event: code/healthevent.md
      - Appointment: code/appointment.md
      - Simulation: code/code-simulation.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css

plugins:
  - search
